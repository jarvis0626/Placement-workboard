<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Review - PlacementPro</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <nav class="navbar">
    <div class="nav-container" style="display:flex;justify-content:space-between;align-items:center;width:100%;">
      <div class="nav-left" style="display:flex;align-items:center;gap:1.5rem;">
        <h2 style="margin:0;">PlacementPro</h2>
      </div>
      <div class="nav-right">
        <a class="btn" href="dashboard-company.html">Back to Dashboard</a>
      </div>
    </div>
  </nav>

  <div class="app-container" style="margin-top:80px;display:flex;justify-content:center;">
    <div class="dashboard-container" style="max-width:1000px;width:100%;">
      <div class="dashboard-card" style="padding:1rem;">
        <div class="card-header">
          <h3>Student Profile</h3>
        </div>
        <div class="card-content" style="padding:1.25rem;">
          <div class="student-profile-grid" style="display:grid;gap:1rem;">
            <div><strong>Name:</strong> <span id="sp-fullname">—</span></div>
            <div><strong>Email:</strong> <span id="sp-email">—</span></div>
            <div><strong>Branch:</strong> <span id="sp-branch">—</span></div>
            <div><strong>Passing Year:</strong> <span id="sp-year">—</span></div>
            <div><strong>CGPA:</strong> <span id="sp-cgpa">—</span></div>
            <div><strong>Skills:</strong> <span id="sp-skills">—</span></div>
            <div><strong>Resume:</strong> <a id="sp-resume" href="#" target="_blank">View Resume</a></div>
          </div>
        </div>
      </div>

      <div class="dashboard-card" style="padding:1rem;">
        <div class="card-header">
          <h3>Application Actions</h3>
        </div>
        <div class="card-content" style="padding:1.25rem;display:grid;gap:1rem;">
          <div>
            <label>Status</label>
            <select id="app-status">
              <option value="shortlisted">Shortlisted</option>
              <option value="rejected">Rejected</option>
            </select>
          </div>
          <div style="display:flex;gap:0.75rem;">
            <button id="btn-save-status" class="btn btn--primary">Save Status</button>
          </div>
        </div>
      </div>

      <div class="dashboard-card" style="padding:1rem;">
        <div class="card-header">
          <h3>Schedule Interview</h3>
        </div>
        <div class="card-content" style="padding:1.25rem;display:grid;gap:1rem;">
          <div style="display:grid;gap:0.75rem;">
            <label for="iv-date">Date</label>
            <input id="iv-date" type="date" />
          </div>
          <div style="display:grid;gap:0.75rem;">
            <label for="iv-time">Time</label>
            <input id="iv-time" type="time" />
          </div>
          <div style="display:grid;gap:0.75rem;">
            <label for="iv-mode">Mode</label>
            <select id="iv-mode">
              <option value="Online">Online</option>
              <option value="Onsite">Onsite</option>
            </select>
          </div>
          <div>
            <label for="iv-interviewer">Interviewer</label>
            <input id="iv-interviewer" type="text" placeholder="Interviewer name" />
          </div>
          <div style="display:flex;gap:0.75rem;">
            <button id="btn-schedule" class="btn btn--success">Create Interview</button>
          </div>
        </div>
      </div>

      <div class="dashboard-card" style="padding:1rem;">
        <div class="card-header">
          <h3>Meta</h3>
        </div>
        <div class="card-content" style="padding:1.25rem;">
          <div>Job Title: <span id="job-title">—</span></div>
        </div>
      </div>
    </div>
  </div>

  <div id="toast" class="toast hidden"></div>

  <script type="module" src="assets/js/supabase-config.js"></script>
  <script type="module" src="assets/js/common.js"></script>
  <script type="module" src="assets/js/company_app.js"></script>

  <style>
   /* Company App — theme cloned from previous page */

    body {
      margin: 0;
      padding: 0;
      background: #181a1b;
      color: #fff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Noto Color Emoji", sans-serif;
    }

    /* Navbar */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      background-color: #232946;
      color: #fff;
      display: flex;
      justify-content: space-between;
      padding: 1rem 2rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      z-index: 100;
    }

    /* Layout containers */
    .app-container {
      margin-top: 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100vw;
    }

    .dashboard-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding: 0 16px;
    }

    /* Profile card */
    .dashboard-profile-card {
      width: 100%;
      background-color: #1e293b;
      color: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
      margin-bottom: 2rem;
    }

    .dashboard-profile-card .card-header {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 0;
      border-bottom: none;
      margin-bottom: 1.5rem;
    }

    .dashboard-profile-card .btn--primary {
      margin-top: 1.2rem;
      background: #38bdf8;
      color: #fff;
      font-size: 1.1rem;
      padding: 0.75rem 2.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(56,189,248,0.12);
      display: block;
    }

    .dashboard-profile-card .card-content {
      margin-top: 1rem;
      color: white;
      font-size: 1rem;
      background: transparent;
    }

    /* Forms */
    .form-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1.5rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #64748b;
    }

    .form-group input,
    .form-group select {
      padding: 0.75rem;
      border: 1px solid #374151;
      border-radius: 6px;
      background: #1f2937;
      color: #fff;
      font-size: 1rem;
    }

    .form-group input:disabled,
    .form-group select:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    .form-actions {
      grid-column: 1 / -1;
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-top: 1rem;
    }

    /* Stats */
    .stats-grid {
      display: flex;
      gap: 2rem;
      margin-bottom: 2rem;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .stat-card {
      flex: 1 1 200px;
      min-width: 200px;
      background: linear-gradient(90deg, #2563eb 0%, #38bdf8 100%);
      color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      padding: 1.5rem;
      display: flex;
      align-items: center;
      margin-bottom: 0;
    }

    .stat-icon {
      font-size: 2.5rem;
      margin-right: 1.2rem;
      opacity: 0.85;
    }

    .stat-content h3 {
      margin: 0;
      font-size: 2.2rem;
      color: #fff;
      font-weight: 700;
    }

    .stat-content p {
      margin: 0;
      color: #e0e7ff;
      font-size: 1rem;
    }

    /* Cards */
    .dashboard-card {
      background: #2a2a2a;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.10);
      width: 100%;
      max-width: 100%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      border: 1px solid #404040;
    }

    .card-header {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem 1.5rem 1rem 1.5rem;
      border-bottom: 1px solid #374151;
      background: #232946;
      width: 100%;
    }

    .card-header h3 {
      margin: 0 0 1rem 0;
      font-size: 1.7rem;
      color: #38bdf8;
      font-weight: 700;
      text-align: center;
    }

    .filters-container {
      display: flex;
      gap: 1rem;
      align-items: center;
      margin-top: 1rem;
    }

    /* Filters / inputs in card headers */
    .filter-select,
    .search-input {
      padding: 0.5rem;
      border: 1px solid #374151;
      border-radius: 6px;
      background: #1f2937;
      color: #fff;
      font-size: 0.9rem;
    }

    .search-input { min-width: 200px; }

    /* Card content region */
    .card-content {
      padding: 0;
      background: #232946;
      flex: 1;
      width: 100%;
    }

    /* Tables */
    .table-container { overflow-x: auto; }

    .students-table {
      width: 100%;
      border-collapse: collapse;
    }

    .students-table th {
      background: #1a1a1a;
      color: #38bdf8;
      padding: 1rem;
      text-align: left;
      font-weight: 600;
      border-bottom: 1px solid #404040;
    }

    .students-table td {
      padding: 1rem;
      border-bottom: 1px solid #374151;
      color: #fff;
    }

    .students-table tbody tr:hover {
      background: #1f2937;
    }

    /* Empty state */
    .empty-state {
      text-align: center;
      color: #6b7280;
      padding: 2rem;
      font-size: 1.1rem;
    }

    /* Buttons */
    .btn {
      background: #374151;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      font-size: 0.9rem;
    }

    .btn:hover { opacity: 0.9; }

    .btn--primary { background: #38bdf8; }
    .btn--primary:hover { background: #2563eb; }

    .btn--secondary { background: #6b7280; }
    .btn--success   { background: #10b981; }
    .btn--danger    { background: #ef4444; }

    .btn.small {
      padding: 0.25rem 0.75rem;
      font-size: 0.8rem;
    }

    /* Drawer */
    .drawer {
      position: fixed;
      top: 0;
      right: 0;
      width: 400px;
      height: 100vh;
      background: #232946;
      box-shadow: -4px 0 8px rgba(0,0,0,0.2);
      transform: translateX(100%);
      transition: transform 0.3s ease;
      z-index: 200;
      display: flex;
      flex-direction: column;
    }

    .drawer:not(.hidden) { transform: translateX(0); }

    .drawer-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem;
      border-bottom: 1px solid #374151;
      background: #1f2937;
    }

    .drawer-header h3 {
      margin: 0;
      color: #38bdf8;
      font-size: 1.25rem;
    }

    .close-btn {
      background: none;
      border: none;
      color: #fff;
      font-size: 1.5rem;
      cursor: pointer;
      padding: 0;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .drawer-body {
      flex: 1;
      padding: 1.5rem;
      overflow-y: auto;
    }

    .student-profile-grid {
      display: grid;
      gap: 1.5rem;
    }

    .profile-item label {
      display: block;
      font-weight: 600;
      color: #64748b;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
    }

    .profile-item div {
      color: #fff;
      font-size: 1rem;
    }

    .resume-link {
      color: #38bdf8;
      text-decoration: none;
    }
    .resume-link:hover { text-decoration: underline; }

    .drawer-footer {
      padding: 1.5rem;
      border-top: 1px solid #374151;
      display: flex;
      gap: 1rem;
      background: #1f2937;
    }

    .drawer-footer .btn {
      flex: 1;
      padding: 0.75rem;
    }

    /* Toast */
    .toast {
      position: fixed;
      top: 100px;
      right: 20px;
      padding: 1rem 1.5rem;
      border-radius: 6px;
      color: #fff;
      font-weight: 600;
      z-index: 300;
      transition: opacity 0.3s ease;
    }

    .toast.hidden { opacity: 0; pointer-events: none; }
    .toast.success { background: #10b981; }
    .toast.danger  { background: #ef4444; }
    .toast.info    { background: #38bdf8; }

    /* Responsive */
    @media (max-width: 768px) {
      .dashboard-container { padding: 0 12px; }
      .stats-grid { flex-direction: column; gap: 1rem; }
      .form-grid { grid-template-columns: 1fr; }
      .drawer { width: 100vw; }
      .filters-container { flex-direction: column; gap: 0.5rem; width: 100%; }
      .filter-select, .search-input { width: 100%; }
    }


  </style>
</body>
</html>
